<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    [title]
                </h2>
            </div>
            <div class="body">
                [c_content]
                <form id="hostlist_form">
                    <label>Hostlist Config</label>
                    <div class="form-group">
                        <div class="form-line">
                            <input disabled type="text" id="hostlist_location" class="form-control" value="[hostlist_location]">
                        </div>
                    </div>

                    <div id="hostlist_config" style="width:100%; height:550px; color: #95cd24">[hostlist_content]</div>

                    <br>
                    <button type="button" class="btn btn-info waves-effect" onclick="save_hostlist_config()"><i class="material-icons">system_update_alt</i> <span>Save Config</span></button>

                </form>

                <div id="hostlist_result"></div>

            </div>
        </div>
    </div>
</div>

<script src="assets/js/ace_editor/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/ace_editor/theme-terminal.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/glass-pages/hostlist-config.js" type="text/javascript" charset="utf-8"></script>
